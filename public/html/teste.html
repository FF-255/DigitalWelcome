   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
   <div class="form">
      <h2>Multipage Form In CSS</h2>
      <p>-- Ashwin Saxena</p>
      <!-- <p>( <a href='https://twitter.com/quiz_master'>@Quiz_Master</a> )</p> -->
      
      <input id="one" type="radio" name="stage" checked="checked" />
      <input id="two" type="radio" name="stage" />
      <input id="three" type="radio" name="stage" />
      <input id="four" type="radio" name="stage" />
      <input id="five" type="radio" name="stage" />
      <input id="six" type="radio" name="stage" />
      
      <div class="stages">
         <label for="one">1</label>
         <label for="two">2</label>
         <label for="three">3</label>
         <label for="four">4</label>
         <label for="five">5</label>
         <label for="six">6</label>
      </div>
      
      <span class="progress"><span></span></span>
      
      <div class="panels">
         <div data-panel="one">
            <h4>Page 1</h4>
            <input type="text" placeholder="First Name" />
         </div>
         <div data-panel="two">
            <h4>Page 2</h4>
            <input type="text" placeholder="Last Name" />
         </div>
         <div data-panel="three">
            <h4>Page 3</h4>
            <input type="text" placeholder="Address" />
         </div>
         <div data-panel="four">
            <h4>Page 4</h4>
            <input type="text" placeholder="Email" />
         </div>
         <div data-panel="five">
            <h4>Page 5</h4>
            <input type="text" placeholder="Phone Number" />
         </div>
         <div data-panel="six">
            <h4>Page 6</h4>
            <input type="text" placeholder="Comment" />
         </div>
      </div>      
   </div>
</body>
</html>
